<form [formGroup]="temperaturaForm" class="formulario-temperatura">

    <mat-form-field appearance="outline" class="pesquisa-temperatura">
    <mat-label>Cidade</mat-label>
        <input
            matInput
            type="text"
            (keyup.enter)="pesquisarTemperaturaDaCidadeFornecida()"
            [formControlName]="'cidade'"
            autoFocus
            required
        />
        <mat-error *ngIf="temperaturaForm.get('cidade')?.errors?.required">
            O campo cidade é obrigatório.
        </mat-error>
    </mat-form-field>
    <section class="botoes-pesquisa">
        <button mat-flat-button color="warn" (click)="limparDadosDaPesquisaDeTemperatura()">Limpar</button>
        <button mat-flat-button color="primary" (click)="pesquisarTemperaturaDaCidadeFornecida()">Pesquisar</button>
    </section>
</form>
<section *ngIf="formularioSubmetido" class="dados-temperatura">
    <h3>Temperatura em Celsius: {{ valorTemperaturaCidadeCelsius }} °C</h3>
    <h3>Temperatura em Fahrenheit: {{ valorTemperaturaCidadeFahrenheit }} °F</h3>
    <h3>Temperatura em Kelvin: {{ valorTemperaturaCidadeKelvin | number : '1.2-2' }} K</h3>
    <h3>Umidade: {{ valorUmidadeCidade }}%</h3>
</section>
